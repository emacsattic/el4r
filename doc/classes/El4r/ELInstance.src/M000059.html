  <pre><span class="ruby-comment cmt"># File bin/el4r-instance, line 621</span>
    <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">el4r_conv_regexp</span>(<span class="ruby-identifier">re</span>)
      <span class="ruby-identifier">s</span> = <span class="ruby-identifier">re</span>.<span class="ruby-identifier">source</span>.<span class="ruby-identifier">dup</span>
      <span class="ruby-identifier">s</span>.<span class="ruby-identifier">gsub!</span>(<span class="ruby-regexp re">/[\|\(\)]/</span>){<span class="ruby-value str">'\\'</span><span class="ruby-operator">+</span><span class="ruby-identifier">$&amp;</span>}
      <span class="ruby-identifier">s</span>.<span class="ruby-identifier">sub!</span>(<span class="ruby-regexp re">/\\A/</span>){<span class="ruby-value str">'\`'</span>}
      <span class="ruby-identifier">s</span>.<span class="ruby-identifier">sub!</span>(<span class="ruby-regexp re">/\\Z/</span>){<span class="ruby-value str">'\\\''</span>}
      <span class="ruby-identifier">s</span>.<span class="ruby-identifier">sub!</span>(<span class="ruby-regexp re">/\\w/</span>, <span class="ruby-value str">'[0-9A-Za-z_]'</span>)
      <span class="ruby-identifier">s</span>.<span class="ruby-identifier">sub!</span>(<span class="ruby-regexp re">/\\W/</span>, <span class="ruby-value str">'[^0-9A-Za-z_]'</span>)

      <span class="ruby-identifier">s</span>
    <span class="ruby-keyword kw">end</span></pre>
